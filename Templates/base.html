{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>CINE NICE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding-top: 110px;
        }


        header {
            background-color: #4d4d4d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;

        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 90px;
            height: 90px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            align-items: center;
            margin-right: 400px;
            gap: 35px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;

        }

        header nav a:hover {}

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .categories {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .categories a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .categories a:hover {
            text-decoration: underline;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie {
            background-color: rgb(254, 254, 254);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .movie img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
            background-color: cyan;
        }

        .movie-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .movie-info p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .niff {
            display: flex;
            gap: 25px;
        }

        .search {
            display: flex;
            margin-right: 50px;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
            margin-right: 20px;
        }

        @media (max-width: 768px) {
            header nav {
                display: none;
                flex-direction: column;
                background-color: #4d4d4d;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                padding: 10px 0;
            }

            header nav.show {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        .niff-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
        }

        @media (max-width: 768px) {
            .niff {
                display: none;
                flex-direction: column;
                background-color: white;
                width: 100%;
                padding: 10px 20px;
            }

            .niff.show {
                display: flex;
            }

            .niff-toggle {
                display: block;
            }

            .categories {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href='{% url 'navebare2' %}'">
            <img src="{% static 'media/image/3.png' %}" alt="">
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">
            ¬† ¬† <i class="fas fa-bars"></i>
        </div>
        <nav>
            <a href="{% url 'navebare2' %}">Accueil</a>
            <a href="{% url 'propo' %}">A propos</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'avis' %}">Avis</a>
        </nav>

    </header>
    <div class="categories">
        <div class="niff-toggle" onclick="toggleNiff()">
            <i class="fas fa-bars"></i> Cat√©gories
        </div>
        <div class="niff">
            <a href="{% url 'film' %}">Film</a>
            <a href="{% url 'serie' %}">S√©rie</a>
            <a href="{% url 'anime' %}">Anim√©</a>
            <a href="{% url 'comedie' %}">Com√©die</a>
        </div>

        <div class="search">
            <div class="search-bar">
                <input type="text" placeholder="search bar" style="width: 200%;">
                <button>üîç</button>
            </div>
        </div>

    </div>

    <form action="" method="post">
        {% csrf_token %}

        {% block content %}

        {% endblock %}

    </form>

    <script>


        function toggleMenu() {
            const nav = document.querySelector('header nav');
            nav.classList.toggle('show');
        }

        function toggleNiff() {
            const niff = document.querySelector('.niff');
            niff.classList.toggle('show');
        }
    </script>

</body>

</html>
