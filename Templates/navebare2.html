{% extends "base.html" %}

{% block title %} dashbord {% endblock %}

{% block content %}

<div class="movies">
    {% for stream in stream %}
    <div class="movie" onclick="window.location.href='{% url 'detail_stream' stream.pk %}'">
        <img src="{{stream.Image_streaming.url}}" alt="Spyderman">
        <div class="movie-info">
            <h3>{{stream.Nom_streaming}}</h3>
            <p>Le {{stream.Date_streaming}}</p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
