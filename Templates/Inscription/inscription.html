{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            background-image: url("{% static 'Media/image/spider.jpg' %}");
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .containe {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 5% 2%;
        }

        .div1,
        .div2 {
            flex: 1 1 300px;
            max-width: 500px;
            /* background-color: rgba(255, 255, 255, 0.8); */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .text h1,
        .label h1,
        .label h2,
        .label h4 {
            margin-bottom: 15px;
        }

        .info input {
            width: 70%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .info button {
            padding: 10px;
            margin-top: 30px;
            width: 75%;
            border-radius: 25px;
            border: 1px solid #ccc;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .info button:hover {
            background-color: #2980b9;
        }

        .social-links {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .face,
        .insta {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 2px solid red;
            color: red;
            text-align: center;
            border-radius: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .face:hover,
        .insta:hover {
            background-color: red;
            color: white;
        }

        .face img,
        .insta img {
            width: 20px;
            height: 20px;
        }

        @media screen and (max-width: 768px) {
            .containe {
                flex-direction: column;
                align-items: center;
            }

            .info input {
                width: 90%;
                padding: 10px;
                margin-top: 20px;
                border-radius: 25px;
                border: 1px solid #ccc;
                font-size: 1em;
            }

            .info button {
                padding: 10px;
                margin-top: 30px;
                width: 95%;
                border-radius: 25px;
                border: 1px solid #ccc;
                background-color: #3498db;
                color: white;
                cursor: pointer;
            }

            .face,
            .insta {
                margin: 10px 0;
            }
        }

        .login-link {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            background-color: #ff364034;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .login-link:hover {
            background-color: #07b26893;
        }

        @media screen and (max-width: 768px) {
            .login-link {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <br><br>
    <div class="containe">
        <a href="{% url 'connexion' %}" class="login-link">Log in</a>
        <div class="div2">
            <div class="text">
                <h1>S'inscrire Ã  Cine.Nice</h1>
            </div>

            <div class="info">
                <input type="text" placeholder="Indiquez votre nom">
                <input type="text" placeholder="Indiquez votre Email">
                <input type="text" placeholder="Indiquez votre mot de passe">
                <input type="text" placeholder="Confirmez votre mot de passe">
                <button type="submit">Sauvegarde</button>
            </div>
        </div>

        <div class="div1">
            <div class="label">
                <h1>Lorem, ipsum dolor</h1>
                <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit...</h2>
                <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit...</h4>
            </div>
            <br><br><br>
            <div class="social-links">
                <div class="face">
                    <img src="{% static 'media/image/face.png' %}" alt="">
                    <label>Facebook</label>
                </div>

                <div class="insta">
                    <img src="{% static 'media/image/insta.png' %}" alt="">
                    <label>Instagram</label>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Script JS si besoin
    </script>
</body>

</html>
