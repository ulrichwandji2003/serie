{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'jquery-3.7.0.min.js' %}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Connexion</title>
    <style>
        body {
            background-image: url("https://th.bing.com/th/id/OIP.8eysW9Ck9hv2A605ygK1iAHaE8?rs=1&pid=ImgDetMain");
            background-repeat: no-repeat;
            background-size: cover;
            font-family: sans-serif;
        }

        .lienn {
            display: flex;
            justify-content: space-between;
            margin-top: 10%;
            width: 90%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            height: auto;
            gap: 10px;
            flex-wrap: wrap;
        }

        .inscrip,
        .visite {
            flex: 1;
            min-width: 120px;
            height: 40px;
            text-align: center;
            font-size: 120%;
            border-radius: 25px;
            border: 2px solid rgb(0, 140, 255);
            margin-top: 2%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .inscrip:hover,
        .visite:hover {
            background: rgb(0, 140, 255);
        }

        .inscrip a,
        .visite a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        .info {
            margin-top: 10%;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            height: auto;
        }

        .info input {
            width: 100%;
            height: 45px;
            border-radius: 25px;
            font-size: 100%;
            text-align: center;
            margin-top: 5%;
            border: none;
            outline: none;
        }

        .con {
            color: rgb(31, 248, 24);
            width: 100%;
            height: 45px;
            border-radius: 25px;
            margin-top: 5%;
            font-size: 100%;
            border: none;
            cursor: pointer;
        }

        .con:hover {
            background: rgb(31, 248, 24);
            color: white;
        }

        #loading-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(182, 182, 182, 0.285);
            justify-content: center;
            align-items: center;
            z-index: 1500;
            flex-direction: column;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .containe {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 95%;
            margin: 0 auto;
            margin-top: 10vh;
        }

        .div1,
        .div2 {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .text h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        @media screen and (min-width: 768px) {
            .containe {
                flex-wrap: nowrap;
                height: 75%;
                position: fixed;
                left: 0;
                right: 0;
            }

            .div1,
            .div2 {
                width: 45%;
                height: 100%;
            }

        }

        @media screen and (max-width: 480px) {
            .text h1 {
                font-size: 1.5rem;
                text-align: center;
            }

            .label h1,
            .label h2,
            .label h4 {
                font-size: 1rem;
                text-align: center;
            }

            .lienn {
                flex-direction: column;
                align-items: center;
            }

            .inscrip,
            .visite {
                width: 80%;
                margin-bottom: 10px;
            }

            .info input,
            .con {
                height: 40px;
            }
        }
    </style>
</head>

<body>


    <div class="containe">
        <div class="div1">
            <div class="label" style="margin-top: 10%;">
                <h1>Lorem, ipsum dolor</h1><br>
                <h2>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</h2><br><br>
                <h4>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque unde beatae facere porro.</h4>
            </div>

            <div class="lienn">
                <div class="inscrip" onclick="window.location.href='{% url 'inscription' %}'">
                    <a>inscription</a>
                </div>
                <div class="visite" onclick="window.location.href='{% url 'couverture' %}'">
                    <a>Visite</a>
                </div>
            </div>
        </div>

        <div class="div2">
            <div class="text">
                <h1>Se connecté à Cine.Nice</h1>
            </div>

            <div class="info">
                <input type="text" placeholder="Indiquez votre pseudo"><br>
                <input type="text" placeholder="Indiquez votre Email"><br>
                <input type="text" placeholder="Indiquez votre mot de passe"><br><br>
                <button type="submit" id="monBouton" class="con">connexion</button>
            </div>
        </div>
    </div>

    <div id="loading-container">
        <div class="loader"></div>
        <p>Chargement...</p>
    </div>

    <script>
        const bouton = document.getElementById('monBouton');
        const loadingContainer = document.getElementById('loading-container');

        bouton.addEventListener('click', function () {
            loadingContainer.style.display = 'flex';

            setTimeout(function () {
                loadingContainer.style.display = 'none';
                window.location.href = "{% url 'navebare2' %}";
            }, 3000);
        });
    </script>
</body>

</html>
