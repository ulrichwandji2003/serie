{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'navebare1.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>Document</title>
    <style>
        .ligne1 {
            margin: 1%;
        }

        .ligne1 div {
            margin: 1%;
        }

        label .span {
            margin-top: 1%;
        }

        div .connexion {
            border-radius: 25px 25px;
            width: 25%;
            height: 30px;
            text-align: center;
            cursor: pointer;
        }

        div .connexion:hover {
            background-color: black;
        }

        div .connexion a:hover {
            color: white;
        }


        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        form label,
        form input,
        form textarea,
        form button {
            display: block;
            margin-bottom: 10px;
        }

        #avis-liste .avis {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body style="background-color: rgb(213, 213, 213);">

    <div class="contenu" style="overflow: auto;word-wrap: break-word;">

        <nav style="background-color: rgb(91, 91, 91);">

            <div class="lien"
                style="display: flex;justify-content: space-between;width: 40%;margin-left: 50%;margin-top: -2%;">
                <div class="connexion" onclick="window.location.href='{% url 'navebare2' %}'">
                    <a>Accueil</a>
                </div>
                <div class="connexion" onclick="window.location.href='{% url 'propo' %}'">
                    <a>A propo</a>
                </div>
                <div class="connexion" onclick="window.location.href='{% url 'contact' %}'">
                    <a>Contact</a>
                </div>
                <div class="connexion" onclick="window.location.href='{% url 'avis' %}'">
                    <a>Avis</a>
                </div>
            </div>

            <div class="logo" onclick="window.location.href='{% url 'navebare2' %}'">
                <img src="{% static 'media/image/3.png' %}" alt="">
            </div>

        </nav>


        <form action="" method="POST">

            <div class="contenaire"
                style="height: calc(100% - (75px + 5%));width: 100%;position: fixed;margin-top: 110px;">

                <div style="background-color: rgb(213, 213, 213);width: 100%;overflow: auto;">

                    <main>
                        <section id="accueil">
                            <h2>Bienvenue sur notre site de cinéma !</h2>
                            <p>Laissez-nous vos impressions et aidez-nous à nous améliorer.</p>
                        </section>

                        <section id="avis">
                            <h2>Laissez un avis</h2>
                            <form id="avis-form">
                                <label for="nom">Nom :</label>
                                <input type="text" id="nom" name="nom" required>

                                <label for="commentaire">Commentaire :</label>
                                <textarea id="commentaire" name="commentaire" required></textarea>

                                <button type="submit">Envoyer l'avis</button>
                            </form>

                            <div id="avis-liste">
                                <h2>Avis des utilisateurs</h2>
                                {/* Les avis seront ajoutés ici par JavaScript */}
                            </div>
                        </section>
                    </main>

                    <div class="rating">
                        <span class="star" data-rating="1" style="color: yellow;">&#9733;</span>
                        <span class="star" data-rating="2">&#9733;</span>
                        <span class="star" data-rating="3">&#9733;</span>
                        <span class="star" data-rating="4">&#9733;</span>
                        <span class="star" data-rating="5">&#9733;</span>
                    </div>

                    <footer>
                        <p>&copy; 2024 Site de Cinéma</p>
                    </footer>

                </div>


            </div>

        </form>


    </div>



</body>

</html>
