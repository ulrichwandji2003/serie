{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <title>CINE NICE</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding-top: 110px;
        }


        header {
            background-color: #4d4d4d;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;

        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 90px;
            height: 90px;
            margin-right: 10px;
        }

        header nav {
            display: flex;
            align-items: center;
            margin-right: 400px;
            gap: 35px;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 16px;

        }

        header nav a:hover {}

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            background-color: red;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .categories {
            background-color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .categories a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }

        .categories a:hover {
            text-decoration: underline;
        }

        .movies {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie {
            background-color: rgb(254, 254, 254);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .movie img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .movie-info {
            padding: 10px;
            background-color: cyan;
        }

        .movie-info h3 {
            margin: 0;
            font-size: 18px;
        }

        .movie-info p {
            margin: 5px 0 0;
            font-size: 14px;
        }

        .niff {
            display: flex;
            gap: 25px;
        }

        .search {
            display: flex;
            margin-right: 50px;
        }



        .ligne1 {
            margin: 1%;
        }

        .ligne1 div {
            margin: 1%;
        }

        label .span {
            margin-top: 1%;
        }

        div .connexion {
            border-radius: 25px 25px;
            width: 25%;
            height: 30px;
            text-align: center;
            cursor: pointer;
        }

        div .connexion:hover {
            background-color: black;
        }

        .formulaire input {
            border-radius: 15px;
            height: 50px;
            width: 600px;
        }

        textarea {
            height: 150px;
            width: 600px;
            border-radius: 15px;
        }

        .formulaire button {
            height: 40px;
            width: 100px;

        }

        .page {
            text-align: center;
            width: 60%;
            font-size: 200%;
            display: flex;
            justify-content: space-between;
            top: 0;
            left: 0;
        }

        .page a {
            overflow: hidden;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            /* background-color: black; */
            border: 2px solid black;
            text-decoration: none;
        }

        .page a:hover {
            border: 2px solid rgb(255, 0, 0);
        }

        .page i {

            margin-top: 7px;
        }
    </style>
</head>
